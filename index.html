<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>সাইন আপ ফর্ম</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #0070f3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ec2;
    }
  </style>
</head>
<body>
  <h1>সাইন আপ ফর্ম</h1>
  <form action="https://formspree.io/f/mblowjko" method="POST">
    <label for="username">নাম ব্যবহারকারী:</label>
    <input type="text" id="username" name="username" placeholder="আপনার ব্যবহারকারীর নাম লিখুন" required />

    <label for="email">ইমেইল:</label>
    <input type="email" id="email" name="_replyto" placeholder="example@mail.com" required />

    <label for="password">পাসওয়ার্ড:</label>
    <input type="password" id="password" name="password" placeholder="পাসওয়ার্ড লিখুন" required />

    <label for="confirm-password">পাসওয়ার্ড নিশ্চিত করুন:</label>
    <input type="password" id="confirm-password" name="confirm_password" placeholder="আবার পাসওয়ার্ড লিখুন" required />

    <button type="submit">সাইন আপ</button>
  </form>
</body>
</html>
